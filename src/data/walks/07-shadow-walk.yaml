    relationship: parallel
    description: >
      The Descent explores one half of several polarities — the dark
      half, the downward half. The Shadow Walk shows the other half
      alongside it, refusing to let you see the darkness without also
      seeing the light it defines.
  - walk: four-lives-swords
    relationship: deepens
    description: >
      The elemental pairs pull cards from the suit walks and
      recontextualize them. The Three of Swords as a step in the Life
      of Air means one thing; paired with the Five of Cups here, it
      reveals something else entirely.
