  # THE ELEMENTAL MIRRORS
  # ============================================================

  # --- Pair 9: Two Griefs ---

  - id: grief-of-water
    card: cups-05
    title: "Water's Grief"
    narrative: >
      Three cups spilled. Wine on the ground. A cloaked figure bowed
      over the loss. Behind him — unseen — two cups still stand. A bridge
      leads home.


      Water's grief is immersion. The Five of Cups grieves by *feeling* —
      the loss is emotional, the response is mourning, the figure wraps
      himself in sorrow like a cloak. He can't see the standing cups
      because grief has flooded his vision. The world is reduced to the
      exact shape of what's missing.


      Mars in Scorpio — aggressive, transformative emotion turned inward.
      Geburah — severity. This is grief as occupation. You move into it.
      You live there. The bridge home exists, but you can't see it because
      you're facing the wrong direction.
    transition: >
      Now the same grief — the same loss, the same shattering — but
      through a different element. Not felt. Understood.
    reflection: >
      When you grieve, do you grieve like the Five of Cups — absorbed
      in the feeling, unable to see past it? What does the world look
      like from inside that cloak?
    aside: >
      Five of Cups: Mars in Scorpio, Geburah. Water's grief flows —
      it changes, it moves, eventually it recedes. That's Water's gift
      and curse: nothing stays. The grief will pass. But while it's
      here, it's total.

  - id: grief-of-air
    card: swords-03
    title: "Air's Grief"
    narrative: >
      A heart. Three swords. Rain. Nothing else. No figure, no
      landscape, no context. Just the wound.


      Air's grief is piercing. The Three of Swords grieves by
      *understanding* — the swords are thoughts that have reached
      the heart. The breakup you saw coming. The betrayal you
      understood before you felt it. The diagnosis that explains
      everything you didn't want explained.


      Saturn in Libra — heavy restriction in the sign of relationship.
      Binah — the dark mother, understanding through form. Water's
      grief flows and eventually recedes. Air's grief pins. Thoughts
      don't flow. They hang there, like swords on a wall, precise
      and immovable, until you pull them out yourself.


      Same loss. Different element. Different torture. Water drowns
      you in feeling. Air pins you with clarity. Which is worse
      depends on whether you'd rather be unable to see or unable to
      look away.
    transition: >
      Two griefs — one felt, one understood. The next pair explores
      a different suffering: the prison, built from Air and from Earth.
    reflection: >
      And when you grieve like the Three of Swords — pierced by
      understanding, unable to un-know — what does that feel like?
      Is it better or worse than the Five of Cups' flood?
    aside: >
      Three of Swords: Saturn in Libra, Binah. Both cards live on
      the left pillar of the Tree — the Pillar of Severity. Geburah
      (Five of Cups) and Binah (Three of Swords) are severity in
      action and severity in understanding. Mars attacks; Saturn
      restricts. Same pillar, different heights, different elements,
      same lesson.

  # --- Pair 10: Two Prisons ---

  - id: prison-of-air
    card: swords-08
    title: "Air's Prison"
    narrative: >
      A blindfolded woman stands surrounded by eight swords, loosely
      bound. The swords don't touch her. The bindings are loose. The
      path to safety is open. She doesn't move.


      Air's prison is made of thoughts. The eight swords are beliefs
      she mistakes for walls — "I can't," "it's hopeless," "there's
      no way out." Jupiter in Gemini — the mind expanding into its own
      labyrinth. Hod — intellect doubled. She is imprisoned by her
      own analysis of the situation, which is thorough, logical,
      and wrong.


      The escape is seeing — literally removing the blindfold and
      discovering that the swords are thoughts, and thoughts can be
      stepped around. The prison dissolves the moment perception
      changes.
    transition: >
      Now a different prison — same paralysis, different material.
      Not thoughts. Things.
    reflection: >
      What beliefs are functioning as walls in your life right now?
      What would you see if you took the blindfold off?
    aside: >
      Eight of Swords: Jupiter in Gemini, Hod. Air's prison is
      conceptual — it exists only as long as you believe in it. This
      is the cognitive behavioral therapy card: the swords are
      automatic thoughts that feel like facts.

  - id: prison-of-earth
    card: pentacles-04
    title: "Earth's Prison"
    narrative: >
      A figure sits on a stone block, clutching a pentacle to his
      chest. Two more under his feet. One on his head. The city behind
      him is grey and lifeless. He has everything. He holds everything.
      He cannot move.


      Earth's prison is made of possessions. The four pentacles are
      real — not beliefs but actual material things: money, property,
      status, security. Sun in Capricorn — identity fused with
      material structure. Chesed — stability that has become rigidity.
      The pentacle on his head blocks his thinking. The ones under his
      feet prevent motion. The one on his chest covers his heart.


      Air's prison dissolves when you see through it. Earth's prison
      dissolves when you open your hands. Both are simple. Both are
      terrifying. The Eight of Swords fears the swords. The Four of
      Pentacles fears the emptiness that would follow letting go.
      Different prisons, different locks, same paralysis.
    transition: >
      Two prisons — one of thought, one of matter. The next pair turns
      to what happens at the end: the full weight of Fire and the full
      weight of Air.
    reflection: >
      Which prison is more familiar — the mental cage or the material
      cage? And which lock is harder to open — the belief or the grip?
    aside: >
      Four of Pentacles: Sun in Capricorn, Chesed. Hod (Swords) and
      Chesed (Pentacles): intellect's maze and mercy's rigidity. Two
      Sephiroth that should be liberating — thought and kindness —
      turned into traps. The same Tree, twisted differently.

  # --- Pair 11: Two Burdens ---

  - id: burden-of-fire
    card: wands-10
    title: "Fire's Burden"
    narrative: >
      A figure staggers toward a town, carrying ten heavy wands. Back
      bent. Face hidden. He can't see where he's going — only the
      ground and the weight.


      Fire's burden is chosen. Every wand was a creative impulse he
      pursued, a battle he fought, a victory he claimed. The weight is
      the consequence of success — the accumulated responsibilities of
      everything he was passionate enough to build and too stubborn to
      delegate. Saturn in Sagittarius — the weight of the quest. Malkuth
      — full manifestation, where everything becomes real and heavy.


      He could set some staves down. He doesn't. The burden is
      voluntary, which makes it noble and stupid in equal measure.
    transition: >
      Now the same weight — ten, the number of completion — but
      through Air. Not carried. Driven in.
    reflection: >
      What are you carrying that you chose to pick up? Could you
      set some of it down? Why don't you?
    aside: >
      Ten of Wands: Saturn in Sagittarius, Malkuth. Fire's full
      manifestation is exhaustion — the creative spark, fully realized,
      is ten heavy logs.

  - id: burden-of-air
    card: swords-10
    title: "Air's Burden"
    narrative: >
      A figure lies face-down. Ten swords in their back. Black sky
      above. Golden dawn at the horizon. Not moving.


      Air's burden is imposed. The figure didn't pick up these swords.
      They were driven in — by circumstances, by other people's words,
      by the accumulated weight of every thought the suit generated
      from Ace to Nine. Sun in Gemini — consciousness in the sign of
      the divided mind. Malkuth — full manifestation.


      Fire's burden is what you carry. Air's burden is what carries you
      down. Fire can set his staves down. Air must wait for dawn. But
      the dawn IS there — that golden horizon. The Ten of Swords is
      not just an ending. It's the most dramatic ending possible, which
      means it's also the floor. Things cannot get worse. And the sky
      is turning gold.


      Two Tens. Both in Malkuth. Both the full weight of their element.
      Fire's weight is earned. Air's weight is inflicted. Fire's release
      is a choice (set them down). Air's release is surrender (stop
      struggling and let the dawn come). Neither is easy.
    transition: >
      Two burdens, two collapses. The final pair steps back from
      suffering and looks at completion — what wholeness looks like
      in Water and Earth.
    reflection: >
      Are your burdens the Wands kind (chosen, earned, voluntary) or
      the Swords kind (imposed, inflicted, involuntary)? Which is
      harder to put down?
    aside: >
      Ten of Swords: Sun in Gemini, Malkuth. Both Tens are in
      Malkuth — the material world, where everything is real and
      heavy and consequential. Saturn (Wands) restricts the quest.
      Sun (Swords) illuminates the divided mind. The Aces promised.
      The Tens deliver.

  # --- Pair 12: Two Completions ---

  - id: completion-of-water
    card: cups-10
    title: "Water's Completion"
    narrative: >
      A couple stands with arms raised beneath a rainbow of ten cups.
      Two children dance beside them. A house in a green landscape. The
      scene is domestic, joyful, present-tense. The rainbow is a
      covenant — the promise after the flood.


      Water's completion is relational. Mars in Pisces — active
      emotional force in the sign of universal feeling. The Ten of Cups
      is joy shared — not the private satisfaction of the Nine but the
      communal fulfillment that requires other people. The children dance
      because joy, fully realized, creates more of itself. The rainbow
      says: the emotional storm happened. The flood came. And this is
      what grew after.


      Water's answer to "was it enough?" is: did you love well? Were
      you present? Did the joy survive the grief?
    transition: >
      Now the same completion — ten, fullness, Malkuth — through Earth.
      Not present joy. Enduring structure.
    reflection: >
      What does your Ten of Cups look like — your vision of emotional
      wholeness? Is it behind you, ahead of you, or the thing you're
      standing in right now?
    aside: >
      Ten of Cups: Mars in Pisces, Malkuth. The rainbow is Genesis —
      the covenant after the flood. The suit began with a dove
      (Ace) and ends with a rainbow. Both are post-deluge symbols.

  - id: completion-of-earth
    card: pentacles-10
    title: "Earth's Completion"
    narrative: >
      An old man sits beneath an archway carved with ten pentacles —
      arranged in the pattern of the Tree of Life. A couple stands
      before him. Dogs rest at his feet. An estate stretches behind.
      The scene is multigenerational, prosperous, enduring. The old
      man sits in shadow.


      Earth's completion is structural. Mercury in Virgo — craft and
      communication in the sign of service. The Ten of Pentacles is
      wealth that outlasts the person who built it — the house, the
      name, the legacy carved in stone. The ten pentacles form the
      Tree of Life because the material world, fully realized, contains
      the divine pattern.


      But the old man sits apart. The couple doesn't look at him. The
      dogs notice him more than the humans. Earth's completion has a
      cost the cups didn't show: you build it, you pass it on, and
      the world moves forward without you.


      Water's completion asks: did you love well? Earth's completion
      asks: did you build well? And behind both: was it enough?
      Together they describe the fullest possible life — one that
      loved deeply AND built enduringly. The deck doesn't say which
      matters more. The Shadow Walk leaves you holding both.
    transition: null
    reflection: >
      Which completion calls to you — the rainbow or the legacy? The
      joy of the present or the endurance of the structure? Must you
      choose?
    aside: >
      Ten of Pentacles: Mercury in Virgo, Malkuth. Both Tens in
      Malkuth — full manifestation. The Cups' rainbow is ephemeral
      (light and water). The Pentacles' arch is stone (carved and
      permanent). One completion lives in the moment. The other
      lives in the generations. Together: the full scope of what
      a life can mean.

