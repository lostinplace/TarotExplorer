    relationship: sequence
    description: >
      The Page studies the pentacle with fascination. The Queen holds it
      with the ease of long mastery â€” she doesn't need to examine it
      because she already understands it. His curiosity has become her
      competence. His study has become her stewardship.

  - card: pentacles-12
    relationship: sequence
    description: >
      The Knight plows the field; the Queen tends the garden that grows
      from it. His labor creates the conditions; her nurturing brings
      them to fruition. Fire of Earth prepared the ground; Water of
      Earth makes it bloom.

  - card: pentacles-14
    relationship: polarity
    description: >
      The King of Pentacles commands material empire â€” wealth as power,
      land as dominion. The Queen of Pentacles nurtures material
      abundance â€” wealth as nourishment, land as garden. He builds;
      she tends. He accumulates; she cultivates. His pentacle is a
      symbol of status; hers is a child to be loved.

  - card: cups-13
    relationship: polarity
    description: >
      The Queen of Cups nurtures through emotional presence â€” sitting
      with your pain, holding space for your feelings. The Queen of
      Pentacles nurtures through material provision â€” feeding you,
      making your bed, creating physical comfort. One feeds the soul;
      the other feeds the body. The most complete caregivers are both.

  - card: wands-13
    relationship: polarity
    description: >
      The Queen of Wands radiates outward â€” charismatic, magnetic,
      she lights up the room. The Queen of Pentacles radiates inward
      â€” warm, grounding, she makes the room feel like home. One
      inspires; the other nourishes. Fire's warmth versus Earth's
      shelter.

  - card: swords-13
    relationship: polarity
    description: >
      The Queen of Swords understands through analysis â€” she sees
      what's true. The Queen of Pentacles understands through
      tending â€” she knows what's needed. One cuts to the truth;
      the other grows toward it. Clarity versus cultivation.

  - card: major-03
    relationship: echo
    description: >
      The Empress is the universal mother â€” nature's fertility
      expressed through cosmic abundance. The Queen of Pentacles is
      the personal mother â€” that same fertility expressed through the
      kitchen, the garden, the household. The Empress IS abundance;
      the Queen provides it. One is the archetype; the other is the
      person you call when you need help.

  - card: pentacles-09
    relationship: echo
    description: >
      The Nine of Pentacles shows a woman alone in her abundant garden
      â€” self-sufficient, elegant, complete. The Queen shares that same
      cultivated abundance but turns it outward: her garden exists to
      feed others, not just to enjoy. Independence versus generosity
      as responses to the same material prosperity.

