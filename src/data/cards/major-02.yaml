connections:
  - card: major-01
    relationship: polarity
    description: >
      The Magician acts; the High Priestess receives. He channels power downward
      into manifestation; she draws wisdom upward from the unconscious. Together
      they represent the active and passive modes of engaging with the unseen.
  - card: major-03
    relationship: sequence
    description: >
      The Empress is the Priestess made manifest â€” intuition expressed as
      creation, the unconscious given form in the material world. The Priestess
      knows; the Empress births.
  - card: major-18
    relationship: echo
    description: >
      The Moon card amplifies the Priestess's lunar themes into a full landscape
      of the unconscious â€” illusion, fear, the long path through darkness. Where
      the Priestess is composed, The Moon is the experience of being lost in
      what she guards.
  - card: major-05
    relationship: polarity
    description: >
      The Hierophant teaches public doctrine; the Priestess holds esoteric
      knowledge. He is the outer church; she is the inner mystery. Both are
      spiritual authorities, but through opposite modes.
