imagery:
  - element: Angel (Gabriel) blowing a trumpet in the clouds
    significance: >
      The archangel Gabriel â€” the divine messenger â€” sounds the trumpet
      of awakening. The trumpet bears a red cross on a white banner (the
      cross of St. George, also the Templar cross), signifying
      resurrection and redemption through sacrifice. Gabriel does not
      judge; he calls. The response is up to the living and the dead
      below.
    tradition: Christian Last Judgment / Islamic Israfil / Archangelic tradition
  - element: Gray figures rising from stone coffins
    significance: >
      A man, woman, and child rise together â€” a complete family, or the
      complete self (masculine, feminine, and the child of their union).
      Their skin is gray, the color of the dead, but their arms are raised
      in ecstatic response. The coffins float on water â€” they were buried
      in the unconscious, and the call reaches even there.
    tradition: Resurrection of the dead / Christian eschatology
  - element: Coffins floating on blue water
    significance: >
      The dead were not buried in earth but in water â€” the unconscious.
      What rises is not the physical body but the psychic content that
      was submerged: forgotten talents, suppressed truths, buried aspects
      of the self. The water connects to every water-card in the Major
      Arcana â€” the Priestess's veil, The Moon's pool, The Star's streams.
    tradition: Baptismal resurrection / Unconscious as water
  - element: Mountains or cliffs in the background
    significance: >
      The distant mountains form a barrier, an edge of the world. The
      scene takes place in a liminal geography â€” between death and life,
      between the old world and the new. Beyond those mountains lies
      The World (XXI), the final card, completion.
    tradition: Eschatological landscape / Threshold geography
  - element: Arms raised in reception
    significance: >
      Every figure reaches upward with open arms â€” the universal gesture
      of receptivity, surrender, and welcome. They do not cower or flee
      from the call; they embrace it. This distinguishes Judgement from
      The Tower: both involve a force from above, but The Tower resists
      and is shattered, while Judgement opens and is transformed.
    tradition: Orant prayer posture / Resurrection iconography
