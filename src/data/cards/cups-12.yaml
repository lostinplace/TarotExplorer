references:
  - title: Seventy-Eight Degrees of Wisdom
    author: Rachel Pollack
    relevance: >
      Pollack reads the Knight as the Grail seeker and connects him to
      the Parsifal legend â€” the pure-hearted fool whose innocence is
      both strength and vulnerability. Her treatment of the Knight's
      ambiguity (romantic or fantasist?) is essential.
    section: "Court Cards: Knight of Cups"

  - title: The Pictorial Key to the Tarot
    author: Arthur Edward Waite
    relevance: >
      Waite describes "a graceful but not warlike" figure and notes
      associations with arrival, approach, and propositions. His
      insistence on the Knight's non-martial nature is telling â€” this
      is a knight defined by what he carries, not what he wields.
    section: "Part III: The Minor Arcana â€” Knight of Cups"

  - title: Parzival
    author: Wolfram von Eschenbach
    relevance: >
      The medieval Grail romance that most directly parallels the
      Knight of Cups: a naive young knight whose journey to the Grail
      requires learning compassion (asking the right question) rather
      than martial prowess. The Knight's cup-as-offering echoes
      Parzival's eventual understanding that the Grail serves others.
    section: "Books V-XVI"

  - title: The Book of Thoth
    author: Aleister Crowley
    relevance: >
