connections:
  - card: cups-11
    relationship: sequence
    description: >
      The Page's curiosity becomes the Knight's quest. The beginner
      who was surprised by the fish now rides under its banner. Where
      the Page stood still in wonder, the Knight mounts his horse
      and goes looking for more.

  - card: cups-13
    relationship: sequence
    description: >
      The Knight's pursuit matures into the Queen's depth. His quest
      becomes her stillness. What he seeks, she embodies â€” the lesson
      that what he's looking for can only be found by stopping the
      search. Fire of Water yields to Water of Water.

  - card: cups-14
    relationship: sequence
    description: >
      The King represents emotional mastery that integrates the
      Knight's passion with governance. The Knight's romantic pursuit,
      unsteered, becomes the King's composed authority over turbulent
      waters. The quest ends not in finding the Grail but in becoming
      the one who can hold it steadily.

  - card: wands-12
    relationship: polarity
    description: >
      Fire of Fire versus Fire of Water. The Knight of Wands charges â€”
      horse rearing, cloak flying, pure combustion. The Knight of Cups
      walks â€” grace, offering, measured approach. Both are Fire-rank
      (active, questing) but one burns and the other flows. The Knight
      of Wands wants to do; the Knight of Cups wants to feel.

  - card: swords-12
    relationship: polarity
    description: >
      The Knight of Swords charges with intellectual urgency â€” swift,
      cutting, decisive. The Knight of Cups approaches with emotional
      grace â€” slow, offering, receptive. One attacks a problem; the
      other approaches a mystery.

  - card: pentacles-12
    relationship: polarity
    description: >
      The Knight of Pentacles plods steadily â€” practical, reliable,
      unhurried because he's building something solid. The Knight of
      Cups walks slowly for the opposite reason â€” not because he's
      methodical but because he's savoring the approach. One is slow
      from discipline; the other from romance.

  - card: major-00
    relationship: echo
    description: >
      The Fool also steps forward on a journey guided by something
      other than reason. The Knight of Cups is the Fool's romantic
      aspect â€” following the heart into the unknown, cup extended
      like the Fool's white rose.

  - card: major-07
    relationship: echo
    description: >
      The Chariot masters opposing forces through will. The Knight
      of Cups is related energy â€” forward movement driven by inner
      conviction â€” but without the Chariot's armored discipline.
      The Charioteer harnesses; the Knight offers.

