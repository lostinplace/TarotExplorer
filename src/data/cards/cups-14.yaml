    description: >
      The King of Wands commands through vision and charisma â€” Air of
      Fire, mind igniting action. The King of Cups commands through
      empathy and composure â€” Air of Water, mind calming depth. One
      inspires; the other steadies. One makes you want to act; the
      other makes you feel held.

  - card: swords-14
