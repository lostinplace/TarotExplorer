    description: >
      The Queen holds emotional depth through receptivity â€” Water of
      Water, depth within depth. The King holds it through governance â€”
      Air of Water, mind upon the deep. She is the ocean; he navigates
      it. She contains feeling by being feeling; he contains it by
      understanding it. She's the therapist who sits on the floor with
      you. He's the one who maintains professional boundaries and is
      right to do so.

  - card: wands-14
