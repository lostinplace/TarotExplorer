    description: >
      Both Kings apply Air (intellect, governance) to their element.
      The King of Swords masters thought with thought â€” Air of Air,
      the sharpest mind. The King of Cups masters feeling with thought â€”
      Air of Water, the wisest heart. One is the judge; the other the
      counselor.

  - card: pentacles-14
    relationship: polarity
    description: >
      The King of Pentacles governs the material world â€” wealth,
      institutions, legacy. The King of Cups governs the emotional
      world â€” relationships, morale, the invisible currents that
      determine whether an institution has soul. One builds the
      structure; the other fills it with meaning.

  - card: cups-05
    relationship: shadow
    description: >
      The Five of Cups is grief that overwhelms â€” the mourner who
      can't see the two cups still standing. The King of Cups is what
      the mourner might become: someone who has lost, grieved, and
      learned to hold sorrow without being destroyed by it. The
      King's composure is earned grief.

  - card: major-07
    relationship: echo
    description: >
      The Chariot masters opposing forces through sheer will. The King
      of Cups is the emotional version â€” governing turbulent feelings
      rather than pulling sphinxes. Related energy, mature expression.
      The Charioteer is young and armored; the King is older and open.

