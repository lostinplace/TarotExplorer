connections:
  - card: pentacles-11
    relationship: sequence
    description: >
      The Page studies the pentacle with fascinated attention. The Knight
      takes that understanding and applies it â€” he's done examining, he's
      working. The student has become the journeyman. Curiosity has
      become commitment.

  - card: pentacles-13
    relationship: sequence
    description: >
      The Knight plows the field; the Queen tends the garden that grows
      from it. His labor creates the conditions for her abundance. His
      fire prepares the earth; her water nurtures what grows in it. The
      worker becomes the steward.

  - card: pentacles-14
    relationship: sequence
    description: >
      The King of Pentacles is the Knight's completed work â€” the field
      fully cultivated, the empire built, the harvest in. Everything the
      Knight labors toward, the King embodies. The knight's endurance
      becomes the king's prosperity.

  - card: wands-12
    relationship: polarity
    description: >
      The Knight of Wands charges impulsively, horse rearing, plumes
      flying â€” Fire of Fire, pure ignition. The Knight of Pentacles
      stands motionless on his heavy horse â€” Fire of Earth, sustained
      combustion. One sprints; the other marathons. One inspires; the
      other endures. In any real project, you need both.

  - card: cups-12
    relationship: polarity
    description: >
      The Knight of Cups rides gently toward his grail â€” romantic,
      idealistic, emotionally questing. The Knight of Pentacles surveys
      a plowed field â€” practical, unromantic, materially focused. Fire
      of Water seeks the beautiful; Fire of Earth works the useful.

  - card: swords-12
    relationship: polarity
    description: >
      The Knight of Swords charges at full speed into the wind â€” Fire
      of Air, thought in aggressive motion. The Knight of Pentacles
      doesn't move at all â€” Fire of Earth, energy applied to staying
      power. One conquers through velocity; the other through
      immovability.

  - card: pentacles-07
    relationship: echo
    description: >
      Both the Knight and the Seven embody patient assessment of material
      work-in-progress. The farmer leans on his hoe surveying his vines;
      the Knight sits on his horse surveying his field. Both understand
      that the hardest part of building is the waiting.

  - card: major-04
    relationship: echo
    description: >
      The Emperor and the Knight share the energy of disciplined,
      structured authority over the material realm. But the Emperor
      rules from a throne; the Knight works from a saddle. The Emperor
      is sovereignty; the Knight is stewardship. Same principle,
      different relationship to the dirt.

