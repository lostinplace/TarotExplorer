  meaning: >
    Reversed, The Lovers warn of values in conflict, relationships out of
    balance, or choices made from fear rather than love. You may be avoiding a
    necessary decision, compromising your integrity for comfort, or projecting
    your own needs onto another person rather than seeing them clearly.
imagery:
  - element: Angel Raphael in the clouds above
    significance: >
      Raphael, the archangel of healing and Air, blesses the union from above.
      His arms are spread wide in benediction. The purple cloak suggests
      spiritual authority. The lovers don't look at each other â€” the woman
      looks up at the angel, the man looks at the woman. Consciousness is
      mediated: the divine reaches the man through the woman, through feeling.
    tradition: "Judeo-Christian angelology / Hermetic"
  - element: Naked man and woman facing each other
    significance: >
      Adam and Eve before the Fall â€” humanity in its natural state, without
      shame or artifice. Their nakedness means they hide nothing. The card
      depicts the moment of choice, not its aftermath. They are still in
      paradise; the fruit has not yet been eaten.
    tradition: "Genesis 2-3 / Edenic mythology"
  - element: Tree of Knowledge with serpent (behind the woman)
    significance: >
      The serpent coils around the tree bearing fruit â€” the Tree of Knowledge
      of Good and Evil. Behind the woman, it suggests that experience,
      knowledge, and the consequences of choice come through the feminine
      principle, through feeling and desire, not abstract intellect.
    tradition: "Biblical (Genesis 3) / Gnostic"
  - element: Tree of Life with twelve flames (behind the man)
    significance: >
      Twelve flames for the twelve zodiac signs â€” the Tree of Life in its
      cosmic aspect. Behind the man, it represents the pure spiritual life
      before the intervention of knowledge. The two trees frame the central
      choice: innocence or experience, unity or knowledge.
    tradition: "Kabbalistic / Biblical"
  - element: Mountain between and behind the figures
    significance: >
      The phallic mountain rising between the two figures represents the
      challenge of union â€” the obstacle and the aspiration. In alchemical
      terms, the mountain is where the marriage of opposites occurs. It's
      also the higher ground that relationship, at its best, allows you to
      reach.
    tradition: Alchemical / Landscape symbolism
