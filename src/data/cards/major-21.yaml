  keywords:
    - Incompletion
    - Shortcuts
    - Delayed fulfillment
    - Lack of closure
    - Stalled near the finish
  meaning: >
    Reversed, The World indicates that something remains unfinished. You
    may be so close to completion that you can taste it, yet some final
    piece eludes you. Perhaps you took shortcuts and the integration is
    incomplete. Perhaps you're clinging to the journey and resisting
    arrival. The wreath hasn't closed; the dance is halted. Identify what
    remains undone and honor the last steps â€” they matter as much as the
    first.
imagery:
  - element: Dancing figure wrapped in a purple sash
    significance: >
      The central figure is often read as androgynous â€” a fusion of
      masculine and feminine, echoing The Fool's journey through all
      polarities. The dance is the key: this is not a static achievement
      but dynamic, ongoing wholeness. The purple sash simultaneously
      reveals and conceals, echoing The High Priestess's veil now worn
      as adornment rather than barrier. Two wands are held â€” the power
      that was singular in The Magician is now dual, balanced.
    tradition: Anima mundi (World Soul) / Shiva Nataraja (cosmic dancer)
  - element: Laurel wreath forming an oval (vesica piscis)
    significance: >
      The wreath is shaped as a vesica piscis â€” the intersection of two
      circles, a symbol of the union of heaven and earth, spirit and
      matter. Bound at top and bottom by red ribbons (infinity
      lemniscates), it forms a sacred enclosure. The laurel signifies
      victory and completion â€” the Roman triumph, the poet's crown.
    tradition: Sacred geometry / Roman triumph / Victory symbolism
  - element: Four figures in the corners â€” lion, bull, eagle, angel
    significance: >
      The four fixed signs of the zodiac: Leo (fire), Taurus (earth),
      Scorpio (water, as eagle), and Aquarius (air, as angel). They also
      correspond to the four evangelists, the four elements, and the four
      suits of the tarot. Their presence at the corners means all
      elemental forces are balanced and present. They appear on The Wheel
      of Fortune (X) reading books; here they witness the completion of
      what The Wheel set in motion.
    tradition: Ezekiel's vision (1:10) / Revelation 4:7 / Fixed cross of the zodiac
  - element: Red ribbons binding the wreath (lemniscate shapes)
    significance: >
      The red ribbons at top and bottom of the wreath form figures of
      eight â€” the lemniscate of infinity seen above The Magician's head
      and on Strength's brow. Infinity bookends the journey: it began
      with infinite potential (The Magician) and ends with infinite
      completion, which is also infinite beginning.
    tradition: Hermetic infinity / Ouroboros
  - element: Blue sky background
    significance: >
      The background is clear, open sky â€” no landscape, no structures,
      no obstacles. The World exists in pure space, beyond the specifics
      of any terrain. This is consciousness freed from the particular,
      resting in the universal.
    tradition: Celestial/heavenly realm symbolism
