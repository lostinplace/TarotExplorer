connections:
  - card: major-20
    relationship: sequence
    description: >
      Judgement's call has been answered; The World is where you arrive
      when you rise from the coffin fully transformed. Judgement reckons;
      The World celebrates. The last two steps: accept your truth, then
      dance with it.
  - card: major-00
    relationship: polarity
    description: >
      The Fool begins the journey; The World completes it. But 21 leads
      back to 0 â€” the wreath is a circle, not a wall. The World dancer
      becomes The Fool again, stepping off with everything and nothing,
      beginning a new spiral. Completion is not an ending.
  - card: major-10
    relationship: echo
    description: >
      The Wheel of Fortune and The World share the four fixed-sign
      creatures. On The Wheel, they observe fate's turning from outside;
      in The World, their presence signifies that fate has been integrated
      into conscious wholeness. You are no longer subject to the wheel â€”
      you are the dance at its center.
  - card: major-01
    relationship: echo
    description: >
      The Magician holds one wand and channels power from above to below.
      The World dancer holds two wands, balanced, channeling nothing
      because she IS the channel. The Magician's "as above, so below"
      is no longer a technique but a lived reality.
  - card: major-03
    relationship: echo
    description: >
      The Empress and The World share the numerological root (21=3) and
      the theme of abundance. The Empress is fertile potential; The World
      is fulfilled actuality. The garden seeded in III blooms fully in XXI.
