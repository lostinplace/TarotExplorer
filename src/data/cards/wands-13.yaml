connections:
  - card: wands-11
    relationship: sequence
    description: >
      The Page of Wands is Fire's first spark â€” enthusiasm without
      direction, the announcement of creative potential. The Queen is
      what that spark becomes when it has been tended, shaped, and given
      relational intelligence. The Page waves a wand at the sky; the
      Queen holds a sunflower that knows which way to face.

  - card: wands-12
    relationship: sequence
    description: >
      The Knight of Wands charges forward with Fire's urgency â€” all
      movement, all passion, no patience. The Queen has the same fire
      but has learned to sit with it. His gallop becomes her sovereignty.
      Same element, matured: the Knight acts on fire, the Queen
      contains and directs it through presence rather than motion.

  - card: wands-14
    relationship: polarity
    description: >
      The King of Wands is Air of Fire â€” he intellectualizes and
      directs the creative flame, turning passion into vision and
      strategy. The Queen is Water of Fire â€” she feels and relates
      through that same flame. He commands fire; she embodies it. He
      makes fire do things; she makes fire feel like home.

  - card: cups-13
    relationship: polarity
    description: >
      The Queen of Cups radiates inward â€” still, deep, the person who
      makes a room feel safe. The Queen of Wands radiates outward â€”
      warm, magnetic, the person who lights up a room. One is Water of
      Water (depth within depth); the other is Water of Fire (feeling
      within passion). One attracts by being a harbor; the other
      attracts by being a bonfire.

  - card: swords-13
    relationship: polarity
    description: >
      The Queen of Swords is Water of Air â€” emotional intelligence
      applied to analysis and truth-telling. The Queen of Wands is
      Water of Fire â€” emotional intelligence applied to creative will
      and warmth. Where the Queen of Swords cuts through illusion with
      clarity, the Queen of Wands burns through it with sheer radiant
      presence. One is precise; the other is magnetic.

  - card: pentacles-13
    relationship: polarity
    description: >
      The Queen of Pentacles is Water of Earth â€” nurturing through
      material care, the garden, the home, the body. The Queen of Wands
      is Water of Fire â€” nurturing through energy, inspiration, and
      warmth. One feeds you soup; the other lights a fire under you.
      Both are generous; their currencies differ.

  - card: major-08
    relationship: echo
    description: >
      Strength depicts a woman calmly holding a lion's mouth open â€”
      mastery of Fire through rapport, not force. The Queen of Wands
      sits on a throne carved with lions, having achieved this same
      mastery. Strength is the principle; the Queen is the person who
      lives it daily.

  - card: major-03
    relationship: echo
    description: >
      The Empress is the Great Mother of the Major Arcana â€” fertile,
      creative, sensual. The Queen of Wands carries the same energy
      but through Fire specifically: creative fertility expressed as
      charisma, warmth, and passionate generosity rather than the
      Empress's more earthy abundance.

