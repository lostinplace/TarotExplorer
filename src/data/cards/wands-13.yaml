reversed:
  keywords:
    - Jealous fire
    - Performative confidence
    - Possessive warmth
    - Shadow projection
    - Creative block
    - Tyrannical charm
  meaning: >
    Water of Fire inverts: the containing principle either evaporates
    (leaving raw, ungoverned flame) or floods (smothering the fire
    entirely). In Golden Dawn terms, Briah collapses â€” the creative
    world loses its relational shaping and Fire expresses as compulsion
    rather than charisma. The sunflower, which upright tracks a source
    beyond itself, now turns inward â€” the heliotrope with no sun, forced
    to generate its own light and becoming desperate or blinding in the
    attempt. The black cat's symbolism inverts from integrated familiar
    to projected shadow: what was befriended becomes feared, denied, or
    weaponized. The lions on the throne shift from Leo's noble fixity to
    its shadow expression â€” pride that demands tribute, loyalty enforced
    through dominance rather than earned through warmth. The Queen's
    magnetic field, which upright drew people in through genuine radiance,
    becomes a gravity well â€” possessive, jealous, unable to let others
    shine independently.

personality:
  summary: >
    You know her. She's the one who walks into a party and the energy
    shifts â€” not because she's loud, but because she's fully, completely
    there. The friend who remembers your birthday, plans the trip, picks
    the restaurant, and somehow makes it look effortless. She laughs
    from her whole body. She'll tell you when your idea is terrible and
    you'll thank her for it. She has a black cat or wants one. She is
    genuinely warm â€” not performing warmth, not strategically charming,
    but warm the way a fire is warm: because that's what fire does. And
    yes, she has a temper. She knows it. The cat knows it. Everyone knows it.
  elemental_dignity: >
    Water of Fire. Every court card is an element within an element â€”
    the suit provides the outer element, the rank provides the inner one.
    Queens are Water in every suit (the receptive, containing principle).
    So the Queen of Wands is Water inside Fire: emotional intelligence
    shaping creative will, receptivity within passion. In a person, this
    looks like someone whose warmth is never accidental â€” they feel the
    room, read the energy, and calibrate their fire to what's needed.
    They can blaze at a rally and glow at a bedside. Their passion is
    not indiscriminate; it's relational. They burn for people, not
    abstractions.
  as_a_person: >
    When the Queen of Wands represents a person in a reading, look for
    someone who is: magnetically warm, creatively confident, socially
    fearless, fiercely loyal, comfortable with both spotlight and shadow.
    They may be a Leo or Aries, or simply someone with strong fire
    placements who also has emotional range. They are the person others
    orbit â€” not because they demand it but because being near them feels
    vitalizing. They tend toward leadership roles but lead through
    inspiration rather than authority. They are generous with their
    energy, sometimes to a fault. They have a sharp wit and a sharper
    sense of when someone is being fake.
  as_an_energy: >
    When the Queen of Wands represents an energy or invitation, she's
    asking you to own your fire. Stop apologizing for taking up space.
    The situation needs your warmth, your confidence, your willingness
    to be seen. But â€” and this is the Water-of-Fire nuance â€” it also
    needs you to read the room. Blaze, but blaze with awareness. Be
    magnetic, not domineering. The invitation is to lead with charisma
    grounded in genuine care.
  shadow: >
    Her shadow is the diva â€” the person whose warmth has conditions
    attached. "I'll light up the room, but only if the room is looking
    at me." Jealousy is the Queen of Wands' specific poison: she cannot
    stand being outshone, and when someone else's fire burns brighter,
    she either tries to dim it or absorbs it into her own narrative.
    The shadow Queen performs confidence so convincingly that even she
    can't tell the difference between genuine self-assurance and the
    desperate need to be seen as self-assured. The black cat, which
    upright represents befriended shadow, becomes the projected shadow â€”
    she sees darkness everywhere except in her own mirror.

imagery:
  - element: "Sunflower held in left hand, sunflowers on throne"
    significance: >
      The sunflower is a heliotrope â€” a plant that physically tracks the
      sun across the sky. In the Queen's hand, it identifies her with the
      solar principle but in a specific way: she orients toward the source
      of light, she doesn't claim to be it. This is the difference between
      her and the King, who wears the salamander (he IS the fire). She
      holds the flower that follows fire. The sunflowers repeating on the
      throne suggest this orientation is structural, not momentary â€” her
      entire seat of power is built on solar alignment. In the Victorian
      language of flowers, sunflowers signified adoration, loyalty, and
      longevity â€” all Queen-of-Wands qualities.
    tradition: "Solar symbolism / Heliotropic plants / Victorian floriography"

  - element: "Black cat seated at her feet"
    significance: >
      The black cat is the card's most distinctive symbol and the one most
      often misread. In European witch-trial traditions, the familiar was
      the animal companion through which a practitioner channeled subtle
      power â€” it represented the shadow self made ally. The cat sits at
      her feet, calm and facing forward: this is not a wild or feral
      shadow but a domesticated one. The Queen has befriended her own
      darkness. She hasn't eliminated it (the cat is still black, still
      present); she's integrated it. In Egyptian tradition, cats were
      sacred to Bast â€” goddess of home, fertility, and protection â€”
      reinforcing the Queen's role as sovereign of the hearth-fire.
    tradition: "European familiar tradition / Egyptian Bast / Shadow integration"

  - element: "Lions carved on the throne"
    significance: >
      Leo â€” the fixed Fire sign, ruled by the Sun. The lions confirm
      both her element and her mode of rulership: fixed, stable,
      sovereign. Unlike the Knight's horse (Fire in motion), the Queen's
      lions are carved into stone â€” her authority is established, not
      charging. The lion also connects her to the Strength card (Major
      VIII), where a woman holds open a lion's mouth through gentleness
      rather than force. The Queen doesn't wrestle her fire; she sits
      on a throne made of it.
    tradition: "Astrological â€” Leo as fixed Fire / Strength (VIII) echo"

  - element: "Yellow robe and crown against grey throne"
    significance: >
      Solar yellow saturates her figure â€” robe, crown, the warmth she
      radiates. But the throne itself is grey stone, and the background
      is muted. The contrast matters: she is the source of color in her
      environment. She doesn't derive warmth from her surroundings; she
      generates it. The crown is not elaborate â€” more circlet than crown â€”
      suggesting sovereignty that doesn't need to announce itself.
    tradition: "Color symbolism â€” yellow as solar will and vitality"

  - element: "Desert landscape with distant pyramids or mountains"
    significance: >
      The arid landscape behind her is Fire's terrain â€” hot, open, dry.
      Unlike the lush garden of the Queen of Pentacles, this environment
      doesn't nurture passively. Life here requires will. That she
      thrives in this landscape â€” seated, composed, holding a living
      flower â€” shows mastery of Fire's domain. She makes the desert bloom
      by sheer force of vital presence.
    tradition: "Elemental landscape / Desert as Fire's domain"

