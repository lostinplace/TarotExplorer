imagery:
  - element: Stone tower struck by lightning from a dark sky
    significance: >
      The Tower is built on a rocky peak â€” ambition, ego, material achievement
      raised as high as possible. The lightning bolt is divine intervention:
      truth that can't be negotiated with or delayed any longer. The crown at
      the tower's top is blown off â€” authority, ego, and the illusion of
      control are the first casualties.
    tradition: Tower of Babel (Genesis 11) / Divine wrath
  - element: Crown blown from the tower top
    significance: >
      The golden crown â€” ego, false certainty, the belief that you've
      reached the top â€” is the first thing the lightning removes. The
      structure beneath was built to support this crown. When the crowning
      achievement is revealed as false, everything beneath it falls.
    tradition: Hubris mythology / Icarus
  - element: Two figures falling from the tower
    significance: >
      One figure wears a crown (authority), the other appears common. Both
      fall â€” the crisis is universal. They fall head-first, inverting The
      Hanged Man's deliberate suspension. Where The Hanged Man chose to
      invert his perspective, The Tower forces it violently.
    tradition: Fall from grace / Expulsion from paradise
  - element: Twenty-two flames (Yods) falling through the air
    significance: >
      The flames shaped like the Hebrew letter Yod â€” the divine spark,
      the smallest letter. Twenty-two Yods for the twenty-two paths of
      the Tree of Life (and the twenty-two Major Arcana). Even in
      destruction, divine sparks rain down. The fire that destroys also
      illuminates.
    tradition: Kabbalistic (Yod as divine spark)
  - element: Dark sky and barren landscape
    significance: >
      No comfort in the landscape â€” no garden, no path, no horizon. The
      Tower exists against darkness, suggesting it was built in ignorance
      of its true surroundings. Only in the flash of lightning do you see
      where you really are.
    tradition: Night symbolism / Apocalyptic
