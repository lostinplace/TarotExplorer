connections:
  - card: pentacles-11
    relationship: sequence
    description: >
      The Page studies a single pentacle with fascinated attention â€”
      the beginning of material wisdom. The King is the end: everything
      the Page is learning, the King has already built. The apprentice's
      gaze has become the master builder's estate. One holds a coin;
      the other sits surrounded by the fruits of decades.

  - card: pentacles-12
    relationship: sequence
    description: >
      The Knight's patient labor â€” plowing, enduring, showing up â€”
      becomes the King's prosperous authority. Every furrow the Knight
      turned is now a vine in the King's garden. The journeyman's
      endurance has become the master's ease.

  - card: pentacles-13
    relationship: polarity
    description: >
      The Queen nurtures material abundance â€” wealth as nourishment,
      the garden as living thing. The King commands material empire â€”
      wealth as structure, the castle as built legacy. She cultivates;
      he architects. Her pentacle is a child to cradle; his is a
      symbol of office. Together they are the complete expression of
      Earth's prosperity: tended and built, nurtured and governed.

  - card: wands-14
    relationship: polarity
    description: >
      The King of Wands leads through vision and charisma â€” Fire's
      sovereign, the empire builder who inspires. The King of Pentacles
      leads through results and reliability â€” Earth's sovereign, the
      empire builder who endures. One's kingdom runs on passion; the
      other's runs on compound interest.

  - card: cups-14
    relationship: polarity
    description: >
      The King of Cups masters emotion through containment â€” feeling
      governed by will. The King of Pentacles masters matter through
      cultivation â€” the physical world governed by strategic
      intelligence. One's empire is inner; the other's is tangible.
      One sits on a throne over turbulent water; the other sits in
      a garden of earned abundance.

  - card: swords-14
    relationship: polarity
    description: >
      The King of Swords builds institutions of thought â€” laws, systems,
      intellectual frameworks. The King of Pentacles builds institutions
      of matter â€” estates, businesses, physical infrastructure. Air of
      Air versus Air of Earth: pure reason versus applied intelligence.
      One's legacy is ideas; the other's is buildings.

  - card: major-04
    relationship: echo
    description: >
      The Emperor and the King of Pentacles both represent structured
      authority over the material world. But the Emperor rules by right
      and law (Aries, Mars); the King rules by cultivation and result
      (Taurus, Venus). The Emperor claims dominion; the King earns
      prosperity. Same throne, different relationship to the earth
      beneath it.

  - card: pentacles-04
    relationship: shadow
    description: >
      The Four of Pentacles clutches his coins in anxious possession â€”
      wealth as fear, security as prison. The King holds his pentacle
      with relaxed mastery â€” wealth as competence, security as
      generosity. They are the same archetype at different stages:
      the Four is what the King would become if he forgot that wealth
      exists to serve life rather than replace it.

