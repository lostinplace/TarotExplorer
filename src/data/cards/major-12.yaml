connections:
  - card: major-00
    relationship: echo
    description: >
      Both figures exist outside normal orientation ‚Äî The Fool at the cliff's
      edge, The Hanged Man inverted on the tree. The Fool doesn't know he's
      suspended; The Hanged Man chooses it deliberately. Innocence before and
      wisdom after experience.
  - card: major-13
    relationship: sequence
    description: >
      Surrender (12) precedes transformation (13). The Hanged Man releases;
      Death completes the release. You cannot transform what you're still
      clinging to ‚Äî The Hanged Man opens the hands that Death empties.
  - card: major-01
    relationship: polarity
    description: >
      The Magician and The Hanged Man are perfect inversions ‚Äî one channels
      power downward through will, the other receives illumination upward
      through surrender. Active and passive, as above/so below literally
      flipped.
  - card: major-16
    relationship: shadow
    description: >
      The Tower is forced surrender ‚Äî what The Hanged Man does voluntarily,
      The Tower does violently. Choose to let go, or the lightning will choose
      for you.
themes:
  - "Kenosis ‚Äî the mystical emptying of the self to make room for the divine"
  - "Paradigm shift ‚Äî the moment when everything you thought was true inverts"
  - "The productivity of waiting ‚Äî cultures that value stillness over constant action"
  - "Sacrifice as investment ‚Äî giving up something now for something greater later"
questions:
  - "What would look different if you stopped trying to fix it and just... hung there?"
  - "What perspective can you only get by inverting your usual way of seeing?"
  - "Where are you sacrificing needlessly versus where might genuine surrender serve you?"
  - "What are you holding onto that is holding you back?"
