upright:
  keywords:
    - Surrender
    - New perspective
    - Letting go
    - Sacrifice
    - Suspension
  meaning: >
    The Hanged Man sees the world upside down ‚Äî and finds enlightenment in the
    inversion. Surrender control, release attachments, and gain a radically new
    perspective. This is not defeat but voluntary suspension ‚Äî the wisdom of
    waiting, of letting gravity do the work that effort cannot.
reversed:
  keywords:
    - Stalling
    - Resistance
    - Indecision
    - Martyrdom
    - Unnecessary sacrifice
  meaning: >
    Reversed, The Hanged Man suggests needless sacrifice, refusing to let go,
    or stalling when action is needed. Stop playing the martyr. There's a
    difference between patient suspension and just being stuck ‚Äî reversed,
    you may be calling paralysis wisdom.
imagery:
  - element: Man hanging upside down by one foot from a T-shaped tree
    significance: >
      The Tau cross (T-shape) is a symbol of sacrifice and initiation. He hangs
      by his right foot, left leg crossed behind the right forming a figure-4 ‚Äî
      the same shape as The Emperor's crossed legs. He chose this position. The
      living wood of the tree (it sprouts leaves) means this sacrifice is
      connected to growth, not death.
    tradition: Norse (Odin on Yggdrasil) / Christian (St. Peter's inverted crucifixion)
  - element: Serene facial expression with golden halo
    significance: >
      He is not in pain ‚Äî his face is calm, even blissful. The golden halo
      around his head indicates illumination achieved through surrender. The
      light comes from below (from his perspective, above). Wisdom enters
      when you stop striving for it.
    tradition: Christian hagiography / Mystical illumination
  - element: Blue tunic and red leggings
    significance: >
      The color inversion from The Magician ‚Äî blue (water, emotion, receptivity)
      is now on top, red (will, action, desire) is on the bottom. The active
      principle is subordinated to the receptive. Willpower hangs below;
      understanding rises above.
    tradition: Elemental color symbolism / Alchemical inversion
  - element: Arms behind the back, forming a triangle
    significance: >
      His hidden arms form a downward-pointing triangle ‚Äî the alchemical symbol
      for water. His entire body forms the sigil of suspended water: emotion
      and intuition in a state of perfect stillness. He is the inverse of
      The Magician's upward-pointing gesture.
    tradition: Alchemical / Geometric symbolism
