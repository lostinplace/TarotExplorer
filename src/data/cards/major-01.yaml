imagery:
  - element: Right hand raised with wand, left hand pointing down
    significance: >
      The classic "as above, so below" gesture â€” drawing power from the divine
      (above) and directing it into the material world (below). He is a conduit,
      not a source. The wand in the raised hand is the instrument of will,
      focusing what would otherwise be diffuse spiritual energy.
