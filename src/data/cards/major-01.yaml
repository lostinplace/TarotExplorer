    significance: >
      Roses (red, desire, passion) above and lilies (white, purity, spiritual
      truth) below frame the figure. The cultivated garden suggests that nature
      responds to conscious will â€” this is not wilderness but a shaped
      environment. The Magician's work produces real growth.
    tradition: Rosicrucian / Alchemical
  - element: Ouroboros belt (snake eating its tail)
    significance: >
      The snake forming a circle around his waist represents eternity,
      self-renewal, and the cyclical nature of creation. At his center of
      gravity â€” where will meets action â€” sits the symbol of endless
      transformation.
    tradition: Alchemical / Gnostic
