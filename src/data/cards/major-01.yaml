  - element: Lemniscate (infinity symbol) above his head
    significance: >
      The horizontal figure-eight represents infinite potential and the eternal
      cycling of energy. It floats above him, not on him â€” suggesting that
      infinity is the context he works within, not something he possesses.
      This same symbol appears on the Strength card.
    tradition: Mathematical mysticism / Hermetic
  - element: Table with cup, pentacle, sword, and wand
    significance: >
      The four suits of the Minor Arcana â€” the four elements, the four
      directions, the four modes of engaging reality. The Magician has access
      to all of them. They're laid out like tools on a workbench, not treasures
      in a vault. They're meant to be used.
    tradition: Elemental / Western esoteric
  - element: Red robe over white undergarment
    significance: >
      Red is action, will, desire â€” the outer expression. White is purity,
      spiritual foundation â€” the inner reality. The Magician's power is
      spiritual energy clothed in active will. Without the white beneath,
      the red becomes mere aggression.
    tradition: Alchemical (rubedo over albedo)
