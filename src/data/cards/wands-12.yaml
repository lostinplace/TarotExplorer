connections:
  - card: wands-11
    relationship: sequence
    description: >
      The Page's fascination becomes the Knight's charge. Earth of Fire
      yields to Fire of Fire: the grounded spark becomes a wildfire.
      What the Page studied with wonder, the Knight rides with abandon.
      The open-mouthed salamanders begin closing â€” partially.

  - card: wands-13
    relationship: sequence
    description: >
      The Queen has learned to contain and direct the fire the Knight
      simply hurls. Water of Fire: passion held in confident warmth.
      Her charisma draws people in; his blows past them. She is what
      happens when Fire of Fire matures into something sustainable.

  - card: wands-14
    relationship: sequence
    description: >
      The King governs fire with vision and will â€” Air of Fire. The
      Knight's explosive energy, matured through the Queen's
      containment, becomes the King's strategic authority. The
      salamanders finally close their circles. The rearing horse
      becomes a throne.

  - card: cups-12
    relationship: polarity
    description: >
      Fire of Fire versus Fire of Water. Both are Knights (Fire-rank,
      active, questing), but the Knight of Wands charges with passion
      and instinct while the Knight of Cups approaches with emotional
      grace. One burns; the other flows. One raises his wand like a
      weapon; the other extends his cup like an offering. Same engine,
      opposite fuel.

  - card: swords-12
    relationship: polarity
    description: >
      The Knight of Swords charges with intellectual ferocity â€” rapid,
      cutting, strategic. The Knight of Wands charges with creative
      combustion â€” hot, instinctive, heedless. One thinks while
      moving; the other just moves.

  - card: pentacles-12
    relationship: polarity
    description: >
      The Knight of Pentacles barely moves â€” methodical, steady,
      reliable. The Knight of Wands barely stops â€” explosive, erratic,
      thrilling. Fire of Fire versus Fire of Earth: combustion at
      maximum versus combustion at minimum. They are each other's
      medicine and each other's nightmare.

  - card: major-07
    relationship: echo
    description: >
      The Chariot harnesses opposing forces through disciplined will;
      the Knight of Wands is the raw energy the Chariot tries to
      steer. Related force, different maturity. The Chariot has armor
      and a vehicle; the Knight has a horse and a prayer.

  - card: major-16
    relationship: echo
    description: >
      The Tower is Fire of Fire at the cosmic scale â€” the lightning
      bolt that shatters structure. The Knight is the same energy at
      the personal scale: sudden, disruptive, impossible to ignore.
      Both clear the ground for whatever comes next, whether you
      wanted it cleared or not.

