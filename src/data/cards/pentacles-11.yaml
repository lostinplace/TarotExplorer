connections:
  - card: pentacles-12
    relationship: sequence
    description: >
      The Page studies the pentacle; the Knight puts it to work. The
      Page's fascinated gaze becomes the Knight's determined labor.
      What begins as understanding must become practice â€” the student
      becomes the journeyman.

  - card: pentacles-13
    relationship: sequence
    description: >
      The Queen of Pentacles is where the Page's studious attention
      matures into nurturing abundance. She doesn't examine the pentacle;
      she holds it easily, naturally, the way you hold something you've
      long since mastered. His curiosity becomes her competence.

  - card: pentacles-14
    relationship: sequence
    description: >
      The King of Pentacles is the Page's ultimate destination â€” the
      master builder, the person who turned study into empire. Everything
      the Page is learning, the King has already built. The apprentice
      gazes at one coin; the King sits surrounded by the fruits of decades.

  - card: wands-11
    relationship: polarity
    description: >
      The Page of Wands receives a spark of inspiration and wants to run
      with it immediately. The Page of Pentacles receives a coin and
      wants to study it. Fire's urgency versus Earth's patience. One
      learns by leaping; the other learns by looking.

  - card: cups-11
    relationship: polarity
    description: >
      Both Pages encounter their element with wonder. The Page of Cups
      is surprised by the fish in his cup â€” emotion arrives unbidden,
      mysterious. The Page of Pentacles studies his coin deliberately â€”
      matter rewards examination, not surprise. Receptivity versus
      investigation.

  - card: swords-11
    relationship: polarity
    description: >
      The Page of Swords is restless, vigilant, mentally sparring with
      the wind. The Page of Pentacles is still, absorbed, deeply focused.
      Air's scattered alertness versus Earth's concentrated attention.
      One watches everything; the other watches one thing completely.

  - card: pentacles-01
    relationship: echo
    description: >
      Both hold a single pentacle â€” the Ace as divine gift descending
      from a cloud, the Page as object of human study. The Ace offers
      material opportunity from above; the Page receives it and begins
      the earthly work of understanding what he's been given.

  - card: pentacles-08
    relationship: echo
    description: >
      The Page's studious fascination becomes the Eight's disciplined
      craftsmanship. The student becomes the artisan. What begins as
      "how does this work?" becomes "watch me make one."

