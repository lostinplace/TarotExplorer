reversed:
  keywords:
    - Resistance to change
    - Stagnation
    - Fear of endings
    - Decay
    - Incomplete transformation
  meaning: >
    Reversed, Death warns of clinging to what must end. Stagnation, fear of
    necessary change, or a slow decay that comes from refusing to let go. The
    transformation is trying to happen but you're blocking it â€” and what
    doesn't transform cleanly rots.
imagery:
  - element: Skeleton in black armor riding a white horse
    significance: >
      The skeleton is what remains after everything else is stripped away â€”
      the essential structure. The black armor suggests invincibility: you
      cannot fight Death. The white horse represents purity of purpose â€” Death
      is not malicious, only inevitable. He rides, not walks: there is
      momentum to this process.
    tradition: Four Horsemen (Revelation 6:8) / Danse Macabre
  - element: Black banner with white Mystic Rose
    significance: >
      The five-petaled white rose on a black field â€” beauty and renewal
      emerging from death. The Mystic Rose is a Rosicrucian symbol of
      spiritual rebirth. The banner proclaims Death's true message: this
      ending contains a new beginning. Black background, white flower â€”
      life persists through and beyond destruction.
    tradition: Rosicrucian / Alchemical (nigredo to albedo)
  - element: Fallen king on the ground
    significance: >
      A king lies dead, his crown tumbled. No earthly authority is exempt.
      Death is the great equalizer â€” the one force that neither power, nor
      wealth, nor piety can negotiate with. The crown on the ground echoes
      the memento mori tradition.
    tradition: Danse Macabre / Memento mori
  - element: Bishop, maiden, and child facing Death
    significance: >
      The bishop pleads, the maiden turns away, and the child offers flowers.
      Three responses to transformation: petition, avoidance, and innocent
      acceptance. Only the child meets Death without fear â€” the other figures
      represent what we lose when we resist natural endings.
    tradition: Medieval estates satire / Ars Moriendi
  - element: Sun rising between two towers on the horizon
    significance: >
      Beyond the scene of death, the sun rises â€” the promise of renewal. The
      two towers echo The Moon card (XVIII), suggesting the passage through
      darkness leads to dawn. Death is not the end of the story; it's the
      midpoint.
    tradition: Solar rebirth / Egyptian (Ra's nightly journey)
