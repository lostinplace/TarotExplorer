imagery:
  - element: Robed elder figure standing on a mountain peak
    significance: >
      The Hermit has climbed to the highest point â€” this is wisdom earned
      through experience and effort, not granted by authority. He stands alone,
      but by choice. The grey robe suggests withdrawal from worldly concerns,
      asceticism, and the invisibility of one who has left public life.
    tradition: Monastic / Ascetic traditions
  - element: Lantern held aloft containing a six-pointed star
    significance: >
      The lantern contains the Seal of Solomon â€” the hexagram, union of above
      and below, fire and water. This is not ordinary light but integrated
      wisdom. He holds it high: it illuminates the path but only a small
      circle at a time. You can't see the whole mountain by lantern-light;
      you see the next step.
    tradition: Kabbalistic / Hermetic (Seal of Solomon)
  - element: Staff in the left hand
    significance: >
      The patriarch's staff â€” support for the journey and a tool for testing
      the ground ahead. In the left (receptive) hand while the lantern is in
      the right (active): he receives physical support but actively projects
      spiritual light. The staff also connects him to Moses and other
      wilderness prophets.
    tradition: Biblical / Pilgrim iconography
  - element: Snow-covered mountain peak
    significance: >
      The pinnacle of spiritual attainment â€” cold, austere, above the
      treeline where nothing grows. The truth The Hermit finds is not
      comfortable. Height here means perspective: from the peak you can see
      the whole path you've walked, but you're far from the warmth of the
      valley.
    tradition: Mountain mysticism / Sinai / Olympus
