connections:
  - card: major-17
    relationship: sequence
    description: >
      The Star offered hope after The Tower; The Moon tests that hope. Can
      you hold faith when the path is dark, the terrain unreliable, and
      your own perceptions deceive you? The Star's gift of renewal must
      survive The Moon's trial.
  - card: major-19
    relationship: sequence
    description: >
      The Sun follows The Moon as dawn follows night. All of The Moon's
      confusion, fear, and illusion will be resolved in The Sun's
      clarity. But you cannot skip to dawn â€” the night must be walked
      through.
  - card: major-02
    relationship: echo
    description: >
      The High Priestess sits calmly between the pillars of the unconscious;
      The Moon is the experience of being lost in the landscape she guards.
      She knows the territory; you are wandering through it for the first
      time, without her composure.
  - card: major-07
    relationship: shadow
    description: >
      The Chariot represents willpower conquering through direction and
      control. The Moon is the terrain where willpower fails â€” you cannot
      force your way through the unconscious. The Chariot's shadow is
      the realization that some journeys cannot be driven.
themes:
  - "The necessary descent â€” some truths can only be found in darkness, not in light"
  - "Projection â€” seeing your own fears in the world around you and mistaking them for reality"
  - "Evolution of consciousness â€” the crayfish-to-moon arc as the journey from instinct to awareness"
  - "Borrowed light â€” the difference between direct knowledge and reflected, distorted perception"
questions:
  - "What fear has been running your decisions without your conscious awareness?"
  - "Where are you seeing threats that may be projections of your own anxiety?"
  - "What would it mean to walk the uncertain path without demanding clarity first?"
  - "What primal, pre-rational feeling is trying to surface in your life right now?"
  - "When has something that terrified you in the dark turned out to be harmless in daylight?"
