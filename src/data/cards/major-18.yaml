  meaning: >
    The Moon illuminates a landscape where nothing is what it seems. This is
    the deep unconscious made visible â€” a realm of instinct, projection, and
    ancestral memory. The path is long, the creatures are strange, and the
    light is borrowed and deceptive. The Moon does not lie exactly; it reveals
    the fears and fantasies your conscious mind normally suppresses. Walking
    this path requires courage precisely because you cannot trust your
    perceptions. Not everything that frightens you is dangerous, and not
    everything that seems safe is real.
reversed:
  keywords:
    - Clarity emerging
    - Release of fear
    - Truth revealed
    - Repressed emotions surfacing
    - Self-deception recognized
  meaning: >
    Reversed, The Moon's fog begins to lift. Illusions you've been living
    under are dissolving â€” this can feel like relief or like loss, since some
    illusions were comfortable. Repressed emotions, dreams, and anxieties may
    surface forcefully. Can also indicate that you're finally seeing through
    someone else's deception, or recognizing your own self-deception for what
    it is.
imagery:
  - element: Full moon with a face in profile, radiating yellow drops
    significance: >
      The moon has a human face â€” the unconscious is not impersonal but
      deeply intimate. It reflects your own features back at you, distorted.
      The falling drops are Yods (divine sparks), suggesting that even in
      confusion and fear, the divine is present. But moonlight is reflected
      sunlight â€” everything here is secondhand, filtered, unreliable.
    tradition: Kabbalistic (Yod as divine fire) / Lunar symbolism
  - element: Dog and wolf howling at the moon
    significance: >
      The domesticated dog and the wild wolf represent two responses to the
      unconscious: the socialized, tamed instinct and the raw, untamed
      animal nature. Both react to the moon's pull. They bracket the path,
      suggesting you must walk between civilization and wildness, neither
      fully controlled nor fully feral.
    tradition: Dual nature of instinct / Jungian shadow
  - element: Crayfish emerging from the pool
    significance: >
      The crayfish crawls up from the depths â€” the most primitive,
      unconscious content rising toward awareness. It is pre-verbal,
      pre-rational, and ancient. This is the evolutionary memory, the
      reptilian brain, the fears that predate language. It has barely
      emerged; the journey from pool to path to towers to moon is the
      entire arc of consciousness evolving from instinct.
    tradition: Evolutionary symbolism / Alchemical prima materia
  - element: Long winding path between two towers
    significance: >
      The path is narrow and leads into the unknown distance â€” there is no
      shortcut through the unconscious. The two towers echo The High
      Priestess's pillars (Boaz and Jachin) but here they are gray and
      fortress-like, guarding the threshold with severity rather than
      mystery. You must pass between them to continue.
    tradition: Threshold guardians / Kabbalistic pillars
  - element: Pool of water in the foreground
    significance: >
      The primordial pool from which the crayfish emerges â€” the collective
      unconscious, the source-waters of dream and instinct. The path begins
      here and leads upward, but the pool is where everything originates.
      It corresponds to Malkuth, the material world that contains all
      unconscious potential.
    tradition: Collective unconscious (Jung) / Primordial waters
  - element: Barren, undulating yellow-green landscape
    significance: >
      The terrain is neither land nor water but something between â€” marshy,
      uncertain ground. Nothing grows prominently; the landscape itself is
      ambiguous. You cannot get solid footing here. This mirrors the
      psychological experience of anxiety, where reality feels unstable.
    tradition: Liminal landscape symbolism
